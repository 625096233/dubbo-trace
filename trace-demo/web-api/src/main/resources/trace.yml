
# Enable trace or not
enable: true

# The zipkin trace server
server: 'localhost:9411'

# The app name
name: 'myapp'

# The app owner
owner: 'haolin'

# The trace points
points:

  - key: user.login
    pattern: ^/api/users/.*
    desc: 用户登陆

  - key: order.create
    pattern: ^/api/orders/.*
    desc: 用户下单
